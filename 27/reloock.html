<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP – Hero grand format</title>
  <style>
    html, body { margin:0; padding:0; background:#fff; }
    *,*::before,*::after{ box-sizing:border-box; }

    :root{
      /* Hauteur augmentée pour une présence visuelle plus forte */
      --hero-aspect: 16/8;     /* ratio plus haut → environ 50% de la hauteur d’écran */
      --hero-min: 460px;       /* hauteur mini */
      --hero-max: 720px;       /* plafond pour très grands écrans */
      --hero-pos-y: 38%;       /* on garde le cadrage équilibré */
    }

    .hero{
      width:100%;
      aspect-ratio: var(--hero-aspect);
      min-height: var(--hero-min);
      max-height: var(--hero-max);
      background:
        url("https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/1ea92369de57361354807811188559129b45985c/foto%20fond.webp")
        center var(--hero-pos-y) / cover no-repeat;
    }

    /* Ajustements pour mobiles */
    @media (max-width: 640px){
      :root{
        --hero-aspect: 16/10;
        --hero-pos-y: 42%;
        --hero-min: 360px;
      }
    }
  </style>
</head>
<body>

  <!-- Image de tête grand format -->
  <header class="hero" aria-hidden="true"></header>

</body>
</html>
