<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP – Hero ajusté</title>
  <style>
    html, body { margin:0; padding:0; background:#fff; }
    *,*::before,*::after{ box-sizing:border-box; }

    :root{
      /* Hauteur légèrement augmentée pour plus de présence visuelle */
      --hero-aspect: 16/7;     /* avant : 16/6 → maintenant un peu plus haut */
      --hero-min: 380px;
      --hero-max: 640px;
      --hero-pos-y: 35%;       /* cadrage un peu plus centré sur le toit */
    }

    .hero{
      width:100%;
      aspect-ratio: var(--hero-aspect);
      min-height: var(--hero-min);
      max-height: var(--hero-max);
      background:
        url("https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/1ea92369de57361354807811188559129b45985c/foto%20fond.webp")
        center var(--hero-pos-y) / cover no-repeat;
    }

    @media (max-width: 640px){
      :root{
        --hero-aspect: 16/9;
        --hero-pos-y: 40%;
        --hero-min: 300px;
      }
    }
  </style>
</head>
<body>

  <header class="hero" aria-hidden="true"></header>

</body>
</html>
