<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP – Hero Lovable</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    *, *::before, *::after { box-sizing: border-box; }

    /* -------- HERO BLEU FONCÉ LOVABLE -------- */
    .hero {
      position: relative;
      width: 100%;
      min-height: clamp(420px, 60vh, 780px);
      background: 
        url("https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/1ea92369de57361354807811188559129b45985c/foto%20fond.webp")
        center 40% / cover no-repeat;
      overflow: hidden;
    }

    /* Overlay bleu profond */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(15, 23, 42, 0.85),
        rgba(15, 23, 42, 0.25)
      );
      z-index: 1;
      pointer-events: none;
    }

    /* Contenu du hero (placeholder provisoire) */
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 60px;
      text-align: left;
    }

    .hero-content h1 {
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 800;
      margin: 0 0 12px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: clamp(16px, 1.8vw, 19px);
      line-height: 1.5;
      margin: 0 0 28px;
      color: rgba(255,255,255,0.92);
    }

    .hero-content .btn {
      background: #fbbf24;
      color: #1b1202;
      font-weight: 700;
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(251,191,36,0.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .hero-content .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(251,191,36,0.45);
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>L’énergie solaire pour votre maison</h1>
      <p>Réduisez vos factures d’électricité jusqu’à 70 % avec nos panneaux photovoltaïques de haute qualité.</p>
      <button class="btn">Demander un devis gratuit</button>
    </div>
  </header>

</body>
</html>
