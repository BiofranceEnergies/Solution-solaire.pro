<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP – Hero Lovable grand format</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    *, *::before, *::after { box-sizing: border-box; }

    /* -------- HERO BLEU FONCÉ LOVABLE -------- */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh; /* ← pleine hauteur d’écran */
      background:
        url("https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/1ea92369de57361354807811188559129b45985c/foto%20fond.webp")
        center 35% / cover no-repeat;
      overflow: hidden;
      display: flex;
      align-items: center;  /* verticalement centré */
      justify-content: flex-start; /* ← contenu à gauche */
    }

    /* Overlay bleu profond façon Lovable */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(15, 23, 42, 0.85),
        rgba(15, 23, 42, 0.35)
      );
      z-index: 1;
      pointer-events: none;
    }

    /* Contenu du hero */
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 620px;
      padding: 0 5vw;  /* marges gauche/droite adaptatives */
    }

    .hero-content h1 {
      font-size: clamp(34px, 4vw, 52px);
      font-weight: 800;
      margin: 0 0 14px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: clamp(16px, 1.8vw, 20px);
      line-height: 1.5;
      margin: 0 0 30px;
      color: rgba(255,255,255,0.9);
      max-width: 540px;
    }

    .hero-content .btn {
      background: linear-gradient(180deg, #fbbf24, #f59e0b);
      color: #1b1202;
      font-weight: 700;
      border: none;
      border-radius: 999px;
      padding: 15px 32px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(251,191,36,0.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .hero-content .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(251,191,36,0.45);
    }

    @media(max-width:768px){
      .hero {
        align-items: flex-start;
        padding-top: 120px; /* pour laisser de l’air en haut sur mobile */
      }
      .hero-content{
        padding: 0 6vw;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>L’énergie solaire pour votre maison</h1>
      <p>Réduisez vos factures d’électricité jusqu’à 70 % avec nos panneaux photovoltaïques de haute qualité.</p>
      <button class="btn">Demander un devis gratuit</button>
    </div>
  </header>

</body>
</html>
