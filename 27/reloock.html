<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP – Hero seul</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />

  <style>
    /* Page blanche, zéro contrainte globale */
    html, body { margin: 0; padding: 0; background: #fff; }
    *, *::before, *::after { box-sizing: border-box; }

    /* ---------- HERO IMAGE SEULE ---------- */
    .hero {
      position: relative;
      width: 100%;                 /* pleine largeur */
      min-height: clamp(360px, 55vh, 720px); /* hauteur adaptative */
      background:
        url("https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/1ea92369de57361354807811188559129b45985c/foto%20fond.webp")
        center 40% / cover no-repeat;
      /* aucun overlay, aucun dégradé */
    }

    /* Optionnel : assurer une hauteur correcte sur très petits écrans paysage */
    @media (max-height: 420px) and (orientation: landscape) {
      .hero { min-height: 320px; }
    }
    /* Le reste de la page reste vide/blanc */
    .page { padding: 0; }
  </style>
</head>
<body>

  <!-- Image de tête seule -->
  <header class="hero" aria-hidden="true"></header>

  <!-- Zone vide pour la suite (blanche) -->
  <main class="page"></main>

</body>
</html>
